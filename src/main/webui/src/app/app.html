<header class="main-header">
  <div>
    <nav>
      <a routerLink="/">Home</a>
    </nav>
  </div>
  <div>
    <input type="text" placeholder="Buscar tickets..." [(ngModel)]="searchTerm" (keydown)="onSearchKeydown($event)" class="search-input" />
  </div>
  <div>
    <select [(ngModel)]="selectStatus" (ngModelChange)="onChange($event)">
      @for(status of statuses; track status.id) {
        <option [ngValue]="status">{{status.name | normalize }}</option>
      }
    </select>
  </div>
  <div>
    <button (click)="openCreateTicketDialog()">
      Novo
    </button>
  </div>
  <div class="user-menu">
    <button matButton [matMenuTriggerFor]="menu"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="person"></mat-icon></button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>    
  </div>
  {{ getRoles()}}
</header>
<main class="container">
  <router-outlet />
</main>
