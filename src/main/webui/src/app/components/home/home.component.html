<div class="centered">
  <div class="home-content">
    <h1>MorphoBoard</h1>
    <p>Bem-vindo ao sistema de gerenciamento de tickets</p>
    <div class="box">
      @for (project of projects; track project.name) {
      <div class="card">
        <div class="title">{{ project.name }}</div>
        <div title="{{ project.description }}" class="description">{{ project.description | trim:100 }}</div>
        <button (click)="navigateToKanban(project.id)">Kanban</button>
      </div>
      }
    </div>
  </div>
</div>
